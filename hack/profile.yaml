# cat profile.yaml | sudo incus profile create cluster-api-lxc
# cat profile.yaml | sudo incus profile edit cluster-api-lxc

description: Profile for cluster-api-provider-lxc LXC cluster nodes
config:
  linux.kernel_modules: ip_vs,ip_vs_rr,ip_vs_wrr,ip_vs_sh,ip_tables,ip6_tables,iptable_raw,netlink_diag,nf_nat,overlay,br_netfilter,xt_socket
  raw.lxc: |
    lxc.apparmor.profile=unconfined
    lxc.mount.auto=proc:rw sys:rw cgroup:rw
    lxc.cgroup.devices.allow=a
    lxc.cap.drop=
  security.nesting: "true"
  security.privileged: "true"
devices:
  kubelet-dev-kmsg:
    path: /dev/kmsg
    source: /dev/kmsg
    type: unix-char
  kubeadm-host-boot:
    path: /usr/lib/ostree-boot
    readonly: "true"
    source: /boot
    type: disk
