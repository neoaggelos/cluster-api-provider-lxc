---
# E2E test scenario using local dev images and manifests for capl

managementClusterName: capl-e2e

images:
- name: registry.k8s.io/cluster-api/cluster-api-controller:v1.9.6
  loadBehavior: tryLoad
- name: registry.k8s.io/cluster-api/kubeadm-bootstrap-controller:v1.9.6
  loadBehavior: tryLoad
- name: registry.k8s.io/cluster-api/kubeadm-control-plane-controller:v1.9.6
  loadBehavior: tryLoad
# Keep cert-manager images in lock-step with ClusterAPI version
- name: quay.io/jetstack/cert-manager-cainjector:v1.16.3
  loadBehavior: tryLoad
- name: quay.io/jetstack/cert-manager-controller:v1.16.3
  loadBehavior: tryLoad
- name: quay.io/jetstack/cert-manager-webhook:v1.16.3
  loadBehavior: tryLoad
# Use local dev images
- name: ghcr.io/neoaggelos/cluster-api-provider-lxc:e2e
  loadBehavior: mustLoad

providers:
- name: cluster-api
  type: CoreProvider
  versions:
  - name: v1.9.6
    value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.9.6/core-components.yaml"
    type: url
    contract: v1beta1
    files:
    - sourcePath: "../data/shared/v1beta1/metadata.yaml"
    replacements:
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"
- name: kubeadm
  type: BootstrapProvider
  versions:
  - name: v1.9.6
    value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.9.6/bootstrap-components.yaml"
    type: url
    contract: v1beta1
    files:
    - sourcePath: "../data/shared/v1beta1/metadata.yaml"
    replacements:
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"
- name: kubeadm
  type: ControlPlaneProvider
  versions:
  - name: v1.9.6
    value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.9.6/control-plane-components.yaml"
    type: url
    contract: v1beta1
    files:
    - sourcePath: "../data/shared/v1beta1/metadata.yaml"
    replacements:
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"

- name: lxc
  type: InfrastructureProvider
  versions:
  - name: v0.88.99
    value: ../../../config/default
    files:
    - sourcePath: "../data/shared/v1beta1_provider/metadata.yaml"
    - sourcePath: "../../../templates/clusterclass-lxc-default.yaml"
    - sourcePath: "../../../templates/cluster-template.yaml"
    - sourcePath: "../../../templates/cluster-template-development.yaml"
    - sourcePath: "../../../templates/cluster-template-autoscaler.yaml"
    replacements:
    - old: ghcr.io/neoaggelos/cluster-api-provider-lxc:latest
      new: ghcr.io/neoaggelos/cluster-api-provider-lxc:e2e
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"
    - old: "--v=2"
      new: "--v=4"

# default variables for the e2e test; those values could be overridden via env variables, thus
# allowing the same e2e config file to be re-used in different prow jobs e.g. each one with a K8s version permutation
variables:
  KUBE_CONTEXT: kind-capl-e2e
  KUBERNETES_VERSION: v1.32.2
  KUBERNETES_VERSION_UPGRADE_FROM: v1.31.5
  KUBERNETES_VERSION_UPGRADE_TO: v1.32.2

  CNI: ../../data/cni/kube-flannel.yaml

  LXC_LOAD_CONFIG_FILE: ""
  LXC_LOAD_REMOTE_NAME: ""
  LXC_SECRET_NAME: lxc-secret

  LOAD_BALANCER: "lxc: {}"
  CONTROL_PLANE_MACHINE_FLAVOR: c2-m2
  CONTROL_PLANE_MACHINE_TYPE: container
  WORKER_MACHINE_FLAVOR: c2-m2
  WORKER_MACHINE_TYPE: container
  DEPLOY_KUBE_FLANNEL: "false"

  # Conformance tests configuration
  KUBETEST_CONFIGURATION: ../../data/kubetest/conformance.yaml
  KUBETEST_GINKGO_NODES: "5"

  # Autoscaler tests configuration
  AUTOSCALER_WORKLOAD: ../../data/autoscaler/autoscaler-to-management-workload.yaml

  # ClusterAPI providers configuration
  CLUSTER_TOPOLOGY: "true"
  CAPI_DIAGNOSTICS_ADDRESS: ":8080"
  CAPI_INSECURE_DIAGNOSTICS: "true"

intervals:
  # [all] wait for kind cluster and capi providers
  default/wait-controllers: ["4m", "10s"]

  # [all] wait for cluster, control plane nodes, worker nodes to come up
  default/wait-cluster: ["1m", "10s"]
  default/wait-control-plane: ["5m", "10s"]
  default/wait-worker-nodes: ["3m", "10s"]
  default/wait-delete-cluster: ["3m", "10s"]

  # [conformance] override waiting for control plane nodes, worker nodes to come up
  conformance/wait-control-plane: ["5m", "10s"]
  conformance/wait-worker-nodes: ["5m", "10s"]

  # [ClusterUpgrade, ClusterClassRollout, MDRollout] wait for versions to be upgraded
  default/wait-machine-upgrade: ["10m", "10s"]

  # [ClusterUpgrade] wait for nodes to become Ready
  default/wait-nodes-ready: ["2m", "10s"]

  # [Autoscaler] wait for autoscaler operations
  default/wait-autoscaler: ["5m", "10s"]
